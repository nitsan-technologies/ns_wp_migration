<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<script src="{f:uri.resource(path:'JavaScript/Jquery.js')}"></script>
<script src="{f:uri.resource(path:'JavaScript/Datatables.js')}"></script>
<script src="{f:uri.resource(path:'JavaScript/Mainv11.js')}"></script>
<link rel="stylesheet" href="{f:uri.resource(path: 'EXT:backend/Resources/Public/Css/backend.css')}?{bust}" />
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/bootstrap4.3.1.min.css', extensionName: 'ns_wp_migration')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_wp_migration')}" media="all">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_wp_migration')}" media="all">

<div class="typo3-fullDoc">
	<div id="typo3-docheader">
		
	</div>

	<div id="typo3-docbody">
		<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
			<div class="ns-ext-navigation-wrap">
				<a class="navbar-brand ns-ext-name ns-ext-name-desktop" href="javascript:void();"><f:translate key="brandname" extensionName="ns_wp_migration" /></a>
				<div class="ns-ext-navigation">
					<nav class="navbar navbar-expand-lg">
						<a class="navbar-brand ns-ext-name" href="javascript:;"><f:translate key="brandname" extensionName="ns_wp_migration" /></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nsextNavbar"
								aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler__line"></span>
								<span class="navbar-toggler__line"></span>
								<span class="navbar-toggler__line"></span>
						</button>
						<div class="collapse navbar-collapse" id="nsextNavbar">
							<ul class="navbar-nav">
								<li class="nav-item {f:if(condition: '{action}==import', then: 'active')}">
									<f:link.action action="import" class="nav-link" additionalAttributes="{data-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'import_manager')}">
										<em class="fa fas fa-gear" aria-hidden="true"></em><f:translate key="import_manager" />
									</f:link.action>
								</li>
								<li class="nav-item {f:if(condition: '{action}==logmanager', then: 'active')}">
									<f:link.action action="logManager" class="nav-link" additionalAttributes="{data-toggle:'tooltip',data-placement:'bottom'}" title="{f:translate(key: 'log_manager')}">
										<em class="fa fas fa-eye" aria-hidden="true"></em><f:translate key="log_manager" />
									</f:link.action>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div id="typo3-docbody">
				<div id="typo3-inner-docbody">
					<f:flashMessages />
				</div>
			</div>
			<f:render section="content" />
		</div>
	</div>
</div>
</html>
